<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(122deg, #FBB8FF 1.76%, #ABF7F8 103.04%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .content {
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 1.5em;
        }
    </style>
    <title>Coming Soon</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Coming Soon</h1>
            <p>We are working on something awesome! Stay tuned.</p>
            <div class="countdown" id="countdown"></div>
        </div>
    </div>
 
</body>
</html>
